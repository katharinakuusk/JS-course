<script>
    console.log(0 == null); // null не равен ничемy кроме undefined / null - ничего, 0 - это 0
    console.log(0 === null); //null - отдельный тип данных
    console.log(null == null); 
    console.log(undefined == null);
    
    console.log(typeof null); //официально признаная ошибка в языке, null - отдельный тип данных
    console.log(typeof undefined);
    console.log(typeof 0);
    
    console.log(Number(null)); 
    console.log(Number(undefined));
    
    
    var x;
    console.log(typeof x);
</script>
