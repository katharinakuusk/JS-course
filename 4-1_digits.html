<script>
    var number = parseInt(prompt("Введите число от 0 до 999")), digits = {};
    if (number > 999) {
        console.log("Введено некорректное значение");
    } else {
        makeDigits(number, digits);
    }
    
    function makeDigits(num, obj) {
        if (num / 100 >= 1) {
            obj.hundrets = Math.floor(num / 100);
            num = num % 100;
        }
        
        if (num / 10 >= 1) {
            obj.tens = Math.floor(num / 10);
            num = num % 10;
        }
        
        obj.units = num;
    }
    
    console.log(digits);
</script>
