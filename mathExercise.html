<script>
    var a = 1, b = 4, c;
    
    if (a >= 0 & b >= 0) {
            c = a - b;
            document.write(c);
        } else if (a < 0 & b < 0) {
            c = a * b;
            document.write(c);
        } else {
            c = a + b;
            document.write(c);
        }
