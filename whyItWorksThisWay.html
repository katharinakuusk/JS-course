<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c); // 2 данный инкримент сначала увеличивает с на 1, а затем записывает значение в переменную с
    d = b++; alert(d); // 1 данный инкримент сначала записывает значение в переменную d, а затем увеличивает значение b на 1
    c = (2+ ++a); alert(c); // 5 2 плюс префиксная форма a 
    d = (2+ b++); alert(d); // 4 2 плюс постфиксная форма a 
    alert(a); // 3
    alert(b); // 3
    
    document.write("ответ во втором задание: x=5, y=4");
</script>
