<script>
    var result;
    function power(val, pow) {
        if(pow == 0) {
            result = 1;
        } else if (pow == 1) {
            result = val;
        } 
        
        if (pow > 1) {
            val = val * power(val, pow-1);
            return val;
        } else if (pow < 0) {
            val = (1 / val) * power(val, pow+1);
            return val;
        } 
        return result;
    }
    
    document.write(power(5, -2));
</script>
